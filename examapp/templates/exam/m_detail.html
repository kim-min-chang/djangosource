{% extends "base.html" %}

{% block content %}
  <h1>Musician Detail</h1>

  {% csrf_token %}
  <form action="" method="post">
    <div class="form-group mb-3">
      <input type="text" class="form-control" id="name" name="name" value="{{musician.name}}">
    </div>
    <div class="form-group mb-3">
      <input type="text" class="form-control" id="instrumnet" name="instrumnet" value="{{musician.instrumnet}}">
    </div>

    <a href="{% url "musician_edit" musician.id %}" class="btn btn-primary">수정</a>
  </form>
{% endblock content %}
